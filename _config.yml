title: Miles Chatterji - Personal Website & Photography Portfolio
description: Personal website and photography portfolio showcasing creative work and professional experience
author: Miles Chatterji
email: miles.chatterji@gmail.com
url: "https://mileschatterji.com"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

# Collections
collections:
  portfolio:
    output: true
    permalink: /portfolio/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "portfolio"
    values:
      layout: "portfolio-item"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Navigation structure
navigation:
  - title: Biography
    url: /biography/
    submenu:
      - title: Professional History
        url: /biography/experience/
      - title: Creative History
        url: /biography/creative/
  - title: Portfolio
    url: /portfolio/
    submenu:
      - title: Photography
        url: /portfolio/photography/
      - title: Videography
        url: /portfolio/video/
  - title: Contact
    url: /contact/
