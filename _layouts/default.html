<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- SEO Tags -->
    {% seo %}
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/navigation.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <button class="theme-option active" data-theme="light" aria-label="Light Theme">
            <svg viewBox="0 0 24 24" fill="currentColor">

            </svg>
        </button>
        <button class="theme-option" data-theme="dark" aria-label="Dark Theme">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"/>
            </svg>
        </button>
    </div>

    <!-- Sound Toggle -->
    <div class="sound-toggle">
        <button class="sound-option active" data-sound="on" aria-label="Sound On">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 001 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06zM17.78 9.22a.75.75 0 10-1.06 1.06L18.44 12l-1.72 1.72a.75.75 0 001.06 1.06l2.25-2.25a.75.75 0 000-1.06l-2.25-2.25z"/>
            </svg>
        </button>
        <button class="sound-option" data-sound="off" aria-label="Sound Off">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 001 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06zM17.78 9.22a.75.75 0 10-1.06 1.06L18.44 12l-1.72 1.72a.75.75 0 001.06 1.06l2.25-2.25a.75.75 0 000-1.06l-2.25-2.25z"/>
                <path d="M19.5 12c0-1.5-1.5-3-3-3"/>
            </svg>
        </button>
    </div>

    <div class="site-container">
        <!-- Left Navigation Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1 class="site-title">
                    <a href="{{ '/biography' | relative_url }}">{{ site.title | split: ' - ' | first }}</a>
                </h1>
            </div>
            
            <div class="sidebar-nav">
                {% for item in site.navigation %}
                <div class="nav-item">
                    <a href="{{ item.url | relative_url }}" class="nav-link {% if page.url == item.url %}active{% endif %}">
                        {{ item.title }}
                    </a>
                    {% if item.submenu %}
                    <ul class="submenu">
                        {% for subitem in item.submenu %}
                        <li>
                            <a href="{{ subitem.url | relative_url }}" class="submenu-link {% if page.url == subitem.url %}active{% endif %}">
                                {{ subitem.title }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            
            <div class="sidebar-footer">
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/mileschatterji/" target="new" class="social-link" aria-label="LinkedIn">

                        </svg>
                    </a>
                    <a href="https://github.com/MilesChatterji" target="new" class="social-link" aria-label="GitHub">

                        </svg>
                    </a>

                    </a>
                </div>
            </div>
        </nav>
        
        <!-- Main Content Area -->
        <main class="main-content">
            {{ content }}
        </main>
    </div>
    
    <!-- JavaScript -->
    <script src="{{ '/assets/js/navigation.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
